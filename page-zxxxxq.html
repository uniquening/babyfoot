<script type="text/javascript">
$( function(){
	var w=$("#roll ul li img").width();
	var z=$("#roll ul li").size();
	
	
	//banner播放
	$("#banner").carousel({
		//设置播放时间,毫秒为单位
		interval : 4000,
		});
	
	
	
	  var liw=$("#roll ul li").width();
	  var moveCount = 0; //移动计数器
	  var perNum = 3;    //每次滚动的个数
	  //将百分比转换成实际像素值
	  $("#roll ul li").css("width",liw+"px");
	  $("#roll ul").css("width",(liw+2)*z+"px");

	 $(".pageBtn .prev_1").click(function(){
		 moveCount = moveCount<(z/perNum)-1 ? moveCount+1 : 0;
		 var marginLeft = liw*moveCount*perNum<liw*z ? liw*moveCount*perNum : (z-perNum)*liw;
		 $('#roll ul').animate({"margin-left":'-'+marginLeft+'px'},function(){
		 //$('#roll ul li:eq(0)').appendTo($('#roll ul'));  
		 //$('#roll ul').css({"margin-left":"auto"});  
		}) 
	 })
	
	 $(".pageBtn .next_1").click(function(){
		 moveCount = moveCount>0 ? moveCount-1 : z/perNum-1;
		 var marginLeft = liw*moveCount*perNum>0 ? liw*moveCount*perNum : 0;
		 $('#roll ul').animate({"margin-left":'-'+marginLeft+'px'},function(){
		 //$('#roll ul li:eq(0)').appendTo($('#roll ul'));  
		 //$('#roll ul').css({"margin-right":"auto"});  
		}) 
	})
	
	

	$("#gotop_btn").click(function(){
		$('body,html').animate({scrollTop:0},500);
	})
		
});
	
jQuery(document).ready(function($) {
	//$('a[data-rel^=lightcase]').lightcase();//简单例子

$("#weixin_btn").mouseover(function(){
$(".winxin img").fadeIn(1000);
});

});

$("#weibo_btn").mouseover(function(){

});

$("#weibo_btn").mouseout(function(){

});
	
});
